<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpringBoot配置文件的第二种方式来请求thymeleaf</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>姓名</th>
        <th>工资</th>
        <th>入职时间</th>
    </tr>
    <tr th:each="user:${model}">
        <th th:text="${user.tid}"></th>
        <th th:text="${user.tname}"></th>
        <th th:text="${user.tsalary}"></th>
        <th th:text="${user.tdate}"></th>
    </tr>
</table>
</body>
</html>
